<form #f2="ngForm" (ngSubmit)="registroFac(f2)">
<div class="container animated fadeIn fast">
    <div class="form-group">
        <label for="cedula">Cedula</label>
        <input type="cedula" class="form-control" id="cedula2" aria-describedby="cedula" placeholder="Ingrese su cedula" name="cedula" [(ngModel)]="Facturacel.cedula" required>
        <span *ngIf="f2.submitted && f2.controls['cedula'].errors">ingrese su cedula</span>
    
    </div>

    <div class="form-group">
        <label for="fechanacimiento">Fecha</label>
        <input type="date" class="form-control" id="fecha" name="fecha" required>
        <span *ngIf="f2.submitted && f2.controls['fechanacimiento'].errors">ingrese la fecha para generar recibo</span>

    </div>
    <button type="submit" class="btn btn-primary">Consultar</button>
</div>



</form>

<div class="container">
<table class="table">
    <thead>
      <tr>
        <th scope="col">Numero de factura</th>
        <th scope="col">Fecha emision</th>
        <th scope="col">Valor factura</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td><button type="button" class="btn btn-danger">Eliminar</button></td>
        </tr>
  
  </table>
</div>
